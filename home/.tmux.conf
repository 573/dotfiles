set -g default-terminal "screen-256color"
set -g status-right "[ #[fg=red]#(cat /proc/loadavg | cut -d \" \" -f 1,2,3)#[default] ][ #[fg=cyan,bright]%a %Y-%m-%d %H:%M #[default]]"
set -g status-right-length 50

set -g status-bg black
set -g status-fg white
setw -g xterm-keys on


# # active window title colors
set-window-option -g window-status-current-fg white

## scrolling with mouse
#setw -g mode-mouse off
#setw -g mouse-resize-pane off
#setw -g mouse-select-pane off
#setw -g mouse-select-window off
#set-option -g set-clipboard on

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# switch " over to selecting windows
unbind '"'
bind-key '"' choose-window

# use ' to switch between sessions
bind-key "'" choose-session

bind-key 'C' new-session

# move around panes with hjkl,  as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by,  only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# vi-style controls for copy mode
setw -g mode-keys vi

# Prefix key.
unbind C-b
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# similar to screen
bind-key Space last-window

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key K confirm kill-server

# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"
# quick view of processes
bind '*' split-window "exec htop"

set-window-option -g window-status-current-attr bright,reverse
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-fg black

# Styles the active pane border. Helps when you have
# more than two panes.
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg yellow
set-option -g renumber-windows on

# wm titles
#set-option -g set-titles on
#set-option -g set-titles-string '#S:#10I.#P #W' # window number,program name,active (or not)
#set-window-option -g automatic-rename on # auto name

setw -g aggressive-resize on
setw -g monitor-activity on
set -g visual-activity on


# Faster Command Sequences
set -s escape-time 0

# start window indexing at one instead of zero
set -g base-index 1

# Use vim keybindings in copy mode
setw -g mode-keys vi

set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-option -g history-limit 100000

# keep working directory in new tabs
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -sel p -f | xclip -i -sel c"
bind P run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

