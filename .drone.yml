---
kind: pipeline
type: docker
name: Build NixOS and home-manager

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: busybox
  commands:
  - "export NIX_PATH=$(nix eval --raw --impure --expr '\"nixpkgs=$${(builtins.getFlake (toString ./.)).inputs.nixpkgs}\"')\n"
  - rm -rf $BUILDDIR/gcroots.tmp && mkdir -p $BUILDDIR/gcroots.tmp
  - nix shell 'nixpkgs#git' -c nix build -L --out-link $BUILDDIR/gcroots.tmp/result -f ./nixos/ci.nix
  - rm -rf $BUILDDIR/gcroots && mv $BUILDDIR/gcroots.tmp $BUILDDIR/gcroots
  environment:
    BUILDDIR: /var/lib/drone/nix-build
    NIX_REMOTE: daemon
    PAGER: cat
    PATH: /nix/var/nix/profiles/system/sw/bin/
    USER: root
  volumes:
  - name: nixstore
    path: /nix
  - name: gcroots
    path: /var/lib/drone/nix-build
  - name: nixconf
    path: /etc/nix
  - name: sslcerts
    path: /etc/ssl

- name: upload
  image: busybox
  commands:
  - nix path-info --json -r $BUILDDIR/gcroots/result* > $BUILDDIR/path-info.json
  - nix shell '.#jq' -c jq -r 'map(select(.ca == null and .signatures == null)) | map(.path) | .[]' < $BUILDDIR/path-info.json > paths
  - nix shell '.#cachix' -c cachix push --jobs 32 mic92 < paths
  environment:
    BUILDDIR: /var/lib/drone/nix-build
    CACHIX_SIGNING_KEY:
      from_secret: CACHIX_SIGNING_KEY
    NIX_REMOTE: daemon
    PAGER: cat
    PATH: /nix/var/nix/profiles/system/sw/bin/
    USER: root
  volumes:
  - name: nixstore
    path: /nix
  - name: gcroots
    path: /var/lib/drone/nix-build
  - name: nixconf
    path: /etc/nix
  - name: sslcerts
    path: /etc/ssl
  when:
    status:
    - failure
    - success

volumes:
- name: nixstore
  host:
    path: /nix
- name: gcroots
  host:
    path: /var/lib/drone/nix-build
- name: nixconf
  host:
    path: /nix/var/nix/profiles/system/etc/nix
- name: sslcerts
  host:
    path: /nix/var/nix/profiles/system/etc/ssl

trigger:
  event:
    exclude:
    - promote
    - rollback

